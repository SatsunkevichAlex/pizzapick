<p id='producers'>Доступные пиццерии</p>
<ul>
    <li class='listitem' id={{producer.name}} *ngFor='let producer of producers' (click)="producerSelected($event.target)">
        <p>{{producer.name}}</p>
        <img src={{producer.logoUrl}} width="100" height="100"><br>
        <a href={{producer.link}} target="_blank">Site link</a>
    </li>
</ul>
